<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        /* Loving Vibe Animated Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem 1.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            width: 85%;
            max-width: 350px;
            border: 2px solid #ff385c;
            z-index: 10;
        }

        .btn {
            background: #ff385c;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 56, 92, 0.3);
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .btn:active { transform: scale(0.95); }

        .hidden { display: none !important; }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            bottom: -10%;
            color: rgba(255, 255, 255, 0.8);
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 5s linear forwards;
        }

        @keyframes floatUp {
            to { 
                transform: translateY(-120vh) rotate(360deg); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>

    <div id="p1" class="card">
        <h1 style="color: #e73c7e;">Hey You! ‚ù§Ô∏è</h1>
        <p>I made a little something for you. Want to see it?</p>
        <button class="btn" onclick="showNext('p1', 'p2')">Click here to Start</button>
    </div>

    <div id="p2" class="card hidden">
        <h1 style="color: #e73c7e;">ye to majak thaü§£</h1>
        <p>check on the next page.are you ready?</p>
        <button class="btn" onclick="showNext('p2', 'p3')">Yes, I'm Ready!</button>
    </div>

    <div id="p3" class="card hidden">
        <h1 style="color: #e73c7e;">‚ú® Happy Birthday Bhawna! ‚ú®</h1>
        <p>I wish you a life full of laughter and love. Cheers to another amazing year !‚ú®üå∏</p>
    </div>

    <script>
        function showNext(currentId, nextId) {
            // 1. Switch Pages immediately
            document.getElementById(currentId).classList.add('hidden');
            document.getElementById(nextId).classList.remove('hidden');

            // 2. Start the heart rain
            makeHearts();
        }

        function makeHearts() {
            // Create a few hearts immediately on click
            for(let i=0; i<5; i++) {
                spawnHeart();
            }
            // Continue spawning hearts
            setInterval(spawnHeart, 300);
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            
            // Clean up memory
            setTimeout(() => heart.remove(), 6000);
        }
    </script>
</body>
</html>
